    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "How long does it take to build a landing page?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Most landing pages are completed within 7-10 business days from the time we receive your content and approval on the initial design concept. Rush options are available for time-sensitive projects."
            }
          },
          {
            "@type": "Question",
            "name": "Do I need to provide the content?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, you'll need to provide the core content, but we can help with copywriting suggestions and optimizations to make your message more compelling. We also provide guidance on what images and assets will work best."
            }
          },
          {
            "@type": "Question",
            "name": "What happens after my landing page is live?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We provide 30 days of technical support after launch to ensure everything is working perfectly. Your subscription includes ongoing hosting, maintenance, and minor updates. For major redesigns or new pages, additional charges may apply."
            }
          },
          {
            "@type": "Question",
            "name": "Is there a limit to how many revisions I can request?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We offer up to 4 revisions during the design and development phase to ensure you're completely satisfied with the final result. We want your landing page to be perfect before it goes live."
            }
          }
        ]
      }
    </script>
